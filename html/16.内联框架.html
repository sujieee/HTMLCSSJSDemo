<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架，用于向当前页面中引入一个其他页面
        属性
            src 指定要引入的网页的路径
            frameborder 指定内联框架的边框，0表示没有边框，1表示有边框
     -->
    <iframe src="https://www.baidu.com" frameborder="0" width="800" height="600"></iframe>
    <h1>hello</h1>
</body>
</html>
