<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签2</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
     -->
    <!-- 
        header表示网页头部
        main表示网页主体（一个页面中只会有一个main）
        footer表示网页底部
        nav表示网页的导航
        aside表示和主体相关的内容（侧边栏之类的）
        article表示独立的文章
        section表示一个独立的区块，上面的标签不能表示时就可以用section
        div没有语义，就是用来表示一个区块，目前来讲div还是主要的布局元素
        span 行内元素，没有任何语义，一般用于在网页中选中文字
     -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
    <span></span>
</body>
</html>
