<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块和行内元素</title>
</head>
<body>
    <!-- 
        块元素（block element）
            在网页中一般通过块元素对页面进行布局
        行内元素（inline element）
            行内元素主要用来包裹文字
            一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            块元素上基本什么都能放
            p元素中不能放任何的块元素
            a元素中可以放除自身以外的任何元素
        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的元素
                ...
     -->
     <!-- 
         下面代码在浏览器中会被修正为
         <p></p>
         <h1>哈哈哈</h1>
         <p></p>
      -->
    <p>
        <h1>哈哈哈</h1>
    </p>
</body>
</html>
