<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
        列表（list）
        在html中也可以创建列表，html列表一共有三种
            有序列表
            无序礼拜
            定义列表
        有序列表，使用ol标签来创建有序列表
            使用li表示列表项
        无序列表，使用ul标签来创建无序列表
            使用li表示列表项
        定义列表，使用dl标签来创建定义列表
            使用dt表示定义的内容
            使用dd对内容进行解释说明
        列表之间可以互相嵌套
     -->
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，用来规定网页中哪里是标题，哪里是段落</dd>
    </dl>
    <ul>
        <li>
            aa
            <ol>
                <li>aa-1</li>
                <li>aa-2</li>
            </ol>
        </li>
    </ul>
</body>
</html>
