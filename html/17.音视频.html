<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <!-- 
        audio标签（替换元素）用来向页面中引入一个外部的音频的文件的
            音视频文件引入时，默认情况下是不允许用户自己播放暂停的
        属性
            controls 浏览器将提供一个包含声音，播放进度，播放暂停的控制面板，让用户可以控制音频的播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay，则音频文件在打开页面时自动播放
                但是目前来讲大部分浏览器不会自动对音乐进行播放
            loop 音频文件是否循环播放
     -->
     <audio src="audio/Rich Brian - Love In My Pocket.mp3" controls autoplay loop></audio>
     <!-- 
         audio除了通过src来指定外部文件的路径以外，还可以通过source来指定文件
         下面的文字会在不支持audio的浏览器中显示出来，而支持audio的不会显示这些文字
      -->
     <audio controls>
         对不起，您的浏览器不支持播放音频，请升级浏览器
         <source src="audio/Rich Brian - Love In My Pocket.mp3">
         <source src="audio/88rising,Higher Brothers,Rich Brian - Midsummer Madness.mp3">
     </audio>

     <!-- 
         使用video标签来向网页中引入一个视频文件
            使用方式和audio基本一样
      -->
     <video controls>
         <source src="video/flower.webm">
     </video>

     <video src="video/flower.webm"></video>

</body>
</html>
