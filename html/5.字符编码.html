<!DOCTYPE html>
<html>
    <head>
        <!-- 可以通过meta标签来设置网页中的字符集,避免乱码问题 -->
        <meta charset="utf-8">
        <title>字符编码</title>
    </head>
    <body>
        <!-- 
            字符编码
                所有数据在计算机中存储时都是以二进制形式存储的,文字也不例外,所以一段文字在存储到内存中时,都需要转换为二进制编码,当我们读取这段文字时,计算机会将编码转换为字符供我们阅读
                编码
                    将字符转换为二进制码的过程称为编码
                解码
                    将二进制码转换为字符的过程称为解码
                字符集(charset)
                    编码和解码所采用的规则称为字符集
                乱码问题
                    如果编码和解码所采用的字符集不同就会出现乱码问题
                常见的字符集
                    ASCII ISO88591 GB2312 GBK UTF-8(在开发时我们使用的字符集都是UTF-8)
         -->
    </body>
</html>
