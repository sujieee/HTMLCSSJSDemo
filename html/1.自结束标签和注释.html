<html>
<head>
    <title>自结束标签和注释</title>
</head>
<body>
    <h1>这是我的第一个网页</h1>
    <!-- 
        HTML的注释,注释中的内容会被浏览器所忽略,不会直接在网页中直接显示,但是可以在源码中查看注释,注释用来对代码进行解释说明的,开发中一定要养成良好的开发习惯,注释要求简单明了
        标签一般成对出现,但是也存在一些自结束标签
    -->
    <img src="" alt="">
    <img src="" alt="" />
    <input type="text">
    <input type="text" />
</body>
</html>
