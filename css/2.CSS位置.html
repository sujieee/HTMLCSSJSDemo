<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS位置</title>
    <!-- 
        第二种方式（内部样式表）
            将样式编写到head中的style标签中
            然后通过css选择器来选中元素，并为其设置各种样式
            好处
                可以为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            内部样式表更加方便对样式复用
            问题
                只能对一个网页起作用，里面的样式不能跨页面进行复用
     -->
    <!-- <style>
        p {
            color: green;
            font-size: 50px;
        }
    </style> -->
    <!-- 
        第三种方式（外部样式表） 最佳实践
            可以将css样式编写到一个外部的css文件中，然后通过link标签来引入外部的css文件
            外部样式表需要通过link标签引入，意味着只要想使用这些样式的网页都可以进行引用使样式可以在不同的页面之间复用
            将样式编写到外部的css文件中，可以使用浏览器的缓存机制，从而加快网页的加载速度，提高用户的体验
     -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
         使用CSS来修改元素的样式
         第一种方式（内联样式，行内样式）
            在标签内部通过style属性来设置元素的样式
            问题
                使用内联样式，样式只能对一个标签生效，如果希望影响到多个元素必须在每个元素中复制一遍。并且当样式发生变化时，必须要一个一个修改，非常的不方便
            注意：
                开发时，绝对不要使用内联样式
      -->
      <!-- <p style="color:red;">少小离家老大回，乡音未改鬓毛衰</p>
      <p style="color: red;">今天天气真不错</p> -->
      <p>落霞与孤鹜齐飞,秋水共长天一色</p>
</body>
</html>
