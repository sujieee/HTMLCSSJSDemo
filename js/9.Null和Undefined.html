<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null和Undefined</title>
    <script>
        /*
        Null类型的值只有一个，就是null
            null值专门用来表示为空的对象
        使用typeof检查null值时返回object
        Undefined类型的值只有一个，就是undefined
            当声明一个变量，并未给它赋值时，它的值就是undefined
        使用typeof检查时，返回undefined
        */
        var a = null;
        console.log(typeof a);
        var b;
        console.log(typeof b);
    </script>
</head>
<body>
    
</body>
</html>
