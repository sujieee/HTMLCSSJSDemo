<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* 
            字面量,都是一些不可改变的值,都是可以直接去使用的,但是一般都不会直接使用字面量
                比如 1 2 3 4 5
            变量,变量可以用来保存字面量,而且变量的值是可以任意改变的
                变量更加方便使用,所以在开发中都是通过变量去保存字面量,而很少直接使用字面量
                可以通过变量对字面量进行描述
         */
        //声明变量
        //在js中用var关键字来声明一个变量
        var a;
        //为变量赋值
        a = 1;
        a = 233849849;
        console.log(a);
        //声明和赋值同时进行
        var b = 789;
        console.log(b);
        var age = 20;
    </script>
</head>
<body>
    
</body>
</html>
