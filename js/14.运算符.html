<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        /* 
        运算符也叫操作符
            通过运算符可以对一个或多个值进行运算
            比如typeof就是一个运算符，可以获得一个值的类型，它会将该值的类型以字符串形式返回
            number string object(null属于object) undefined boolean
        算数运算符
          当对非Number类型的值进行运算时，会将这些值先转换为Number然后再进行运算
          任何值和NaN、undefined做运算都是NaN(除字符串和其进行加法运算时)
            + 可以对两个值进行加法运算并将结果返回
                如果对两个字符串进行加法运算，则会将两个字符串拼接成一个字符串并进行返回
                任何值和字符串进行加法运算，都会先转换为字符串，然后进行拼串操作（可以利用这一特点，将一个任意的数据类型转换为String，只需要将任意类型+""就可以将其转换为String，这是一种隐式的类型转换，由浏览器自动完成，实际上也是调用的String()函数）
            - 可以对两个值进行减法运算，并将结果返回
            / 可以对两个值进行除法运算，并将结果返回
            * 可以对两个值进行乘法运算，并将结果返回
            % 取模运算（取余数）
         */
        var a = 123;
        a=100-5;
        a="11"-9;//2
        a="a"-9;//NaN
        a=null-9;//-9
        a=NaN-9;//NaN
        a=undefined-9;//NaN
        a=2*undefined;//NaN
        a=2*"8";//16
        a=2*"a";//NaN
        a=3/1;//3
        a=3/NaN;
        a=3/undefined;//NaN
        var b = undefined;
        var c = b+"";
        console.log(c);
        console.log(typeof c);
        console.log("a="+a);
        console.log(typeof a);
        // 运算顺序是从左往右运算，先进行1+2得到3，然后和字符串"3"拼串得到结果为"33"
        var result = 1+2+"3";
        console.log("result="+result);
        // 任何值做- / *运算都会自动转换为Number，可以利用这一特点做隐式类型转换，为一个值-0或/1或*1来将其转换为Number，原理和Number()函数一样，但是使用起来更加简单
        var d = "123";
        d=d-0;
        d=d/1;
        d=d*1;
        console.log("d的值"+d);
        console.log("d的类型："+typeof d);

        var e = 9 % 4;
        e=e%undefined;
        console.log("e的值："+e);
        console.log("e的类型："+typeof e);
    </script>
</head>
<body>
    
</body>
</html>
