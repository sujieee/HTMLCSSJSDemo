<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相等运算符</title>
    <script>
        /* 
        相等运算符 ==
            用于比较两个值是否相等，如果相等会返回true，否则返回false
        使用==来做相等运算
            当使用==来比较两个值时，如果值的类型不同，则会自动进行类型转换，将其转换为相同的类型然后进行比较
            null、undefined在这里不会被转换为0，所以它们和0进行比较返回false，但是null和undefined比较就会返回true
            NaN值不和任何值相等，包括它本身
        ===
            全等
            用来判断两个值是否全等，它和相等类似，不同的是它不会做自动类型转换，如果两个值的类型不同，直接返回false
        !==
            不全等
            用来判断两个值不全等，它和不全等类似，不同的是它不会做自动类型转换，如果两个值的类型不同，直接返回false
         */
        console.log(1==9);//false
        //1也会转换为Number类型
        console.log("1"==1);//true
        //"01"会转换为Number类型
        console.log("01"==1);//true
        //此处会进行字符串的比较，一一比较它们的Unicode码
        //0的Unicode码->0030 1->0031（只是在Unicode编码规范中是这样一一定义和对应的）
        console.log("01"=="1");//false
        //t对应的Unicode编码规范里->0074 1->0031
        console.log("true"=="1");//false
        console.log(true=="1");//true
        console.log(01==1);//true
        console.log(null==0);//false
        console.log(undefined==0);//false
        console.log(NaN==NaN);//false
        console.log("NaN"==NaN);//false
        var b =NaN;
        //因为NaN和任何值做任何比较都返回false，包括它自身，所以不能用b==NaN判断b是不是NaN
        console.log(b==NaN);//false
        //js中可以通过isNaN()函数来判断一个值是否为NaN，如果该值是NaN，返回true，反之false
        console.log(isNaN(b));//true
        console.log("1"===true);//false
        console.log("1"!==1);//true
    </script>
</head>

</body>
</html>
