<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- js代码需要编写在script标签中 -->
        <script type="text/javascript">
            // 控制浏览器弹出一个警告框
            alert("这是我的第一行js代码");
            // 让浏览器在页面中输出一个内容
            // document.write() 可以向body中输出一个内容
            document.write("看我出不出来")
            // 向控制台输出一个内容 console.log()
            console.log("你猜我在哪出来")
        </script>
    </head>
    <body>
        
    </body>
</html>
