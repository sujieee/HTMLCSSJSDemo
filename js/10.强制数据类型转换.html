<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制数据类型转换</title>
    <script>
        /*
        强制数据类型转换
            指将一个数据类型强制转换为另一个数据类型
            类型转换主要指，将其它的数据类型，转换为
                String Number Boolean
        */
       /*
       将其它数据类型转换为String
            方式一：
                调用被转换类型的toString()方法
                该方法不会影响到原变量，它会将转换的结果返回
                但是注意：null和undefined这两个值没有toString()方法，如果调用它们的方法会报错
            方式二：
                调用String()函数，并将要转换的数据作为参数传递给函数
                使用String()函数做强制类型转换时，对于Number和Boolean实际上就是调用toString()方法，对于null和undefined，直接转换为"null"和"undefined"
            方式三：
                将一个任意的数据类型转换为String，只需要将任意类型+""就可以将其转换为String，这是一种隐式的类型转换，由浏览器自动完成，实际上也是调用的String()函数
       */
       var a = 123;
       console.log(a);
       console.log(typeof a);
       var b = a.toString();
       console.log(b);
       console.log(typeof b);
    //    var c;
    //    var d = c.toString();//会报错
    //    console.log(typeof d);
        var e = 234;
        var f = String(e);
        console.log(f);
        console.log(typeof f);
        var g;
        var h = String(g);
        console.log(h);
        console.log(typeof h);
        var i = null;
        var j = String(i);
        console.log(j);
        console.log(typeof j);
    </script>
</head>
<body>
    
</body>
</html>
