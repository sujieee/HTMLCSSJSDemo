<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script type="text/javascript">
        /* 
            数据类型指的就是字面量的类型
            在JS中一共有六种数据类型
                String 字符串
                Number 数值
                Boolean 布尔值
                Null 空值
                Undefined 未定义
                Object 对象
            其中String Number Boolean Null Undefined属于基本数据类型,而Object属于引用数据类型
         */
        /* 
            String字符串
                在JS中字符串要用引号引起来
                使用双引号或者单引号都行
                引号不能嵌套,双引号里面不能放双引号,单引号里面不能放单引号
                在字符串中可以使用\作为转义字符,当表示一些特殊符号时可以使用\进行转义
                比如 \" 表示" \'表示' \n表示换行 \t制表符 \\表示\
         */
        var str = 'hello';
        console.log(str);
        var str1 = '\"hello\"\n\tworld\\\\';
        console.log(str1);
    </script>
</head>
<body>
    
</body>
</html>
