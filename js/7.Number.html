<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <script type="text/javascript">
        /* 
            在JS中所有数值都是Number类型,包括整数和浮点数(小数)
            JS中可以表示的数字的最大值
                Number.MAX_VALUE 1.7976931348623157e+308
                如果使用Number表示的数字超过了最大值,则会返回Infinity,表示正无穷
                    -Infinity 负无穷
                使用typeof检查Infinity也返回number
            NaN是一个特殊的数字,表示Not A Number,使用typeof检查NaN也会返回number
                Number.MIN_VALUE 5e-324 JS中定义的大于0的最小值
         */
        //数字123
        var a = 123;
        //字符串123
        var b = "123";
        //可以使用一个运算符typeof来检查一个变量的类型 语法:typeof 变量
        console.log(b);
        console.log(a);
        console.log(typeof a);
        console.log(typeof b);
        console.log(Number.MAX_VALUE);
        console.log(Number.MAX_VALUE * Number.MAX_VALUE);
        //Infinity就是一个字面量
        var c = Infinity;
        console.log(c);
        console.log(typeof Infinity);
        var d = "abc" * "dd";
        console.log(d);
        console.log(typeof d);
        //NaN也是一个字面量
        var e = NaN;
        console.log(e);
        var f = Number.MIN_VALUE;
        console.log(f);
        var g = 123 + 456;
        console.log(g);
        //如果使用JS进行浮点数运算,可能得到一个不精确的结果
        var h = 0.01 + 0.2;
        console.log(h);//0.21000000000000002
    </script>
</head>
<body>
    
</body>
</html>
